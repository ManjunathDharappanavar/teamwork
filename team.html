<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Cards</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    min-height: 100vh;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
  }

  /* NAVBAR */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background: #2e7d32; /* updated navbar color */
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .logo {
    font-size: 22px;
    font-weight: bold;
    color: white; /* logo text white on green background */
  }

  .navbar nav a {
    margin-left: 20px;
    text-decoration: none;
    color: white; /* links white */
    font-weight: 500;
    transition: color 0.3s;
  }

  .navbar nav a:hover,
  .navbar nav a.active {
    color: #c8e6c9; /* light green on hover */
  }

  /* TEAM SECTION */
  .team-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .team-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    max-width: 600px;
    width: 100%;
    justify-items: center;
  }

  .card {
    width: 250px;
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  .card h2 {
    margin-bottom: 10px;
    font-size: 20px;
    color: #333;
  }

  .card p {
    margin: 8px 0;
    font-size: 15px;
    color: #555;
  }

  .card a {
    display: inline-block;
    margin-top: 10px;
    color: #0a66c2;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
  }

  .card a:hover {
    text-decoration: underline;
  }

  /* FOOTER */
  footer {
    background: #1b5e20;
    color: white;
    text-align: center;
    padding: 18px;
    font-size: 14px;
  }

  /* RESPONSIVE */
  @media (max-width: 550px) {
    .team-container {
      grid-template-columns: 1fr;
    }

    .navbar {
      flex-direction: column;
      gap: 10px;
    }
  }
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">✔ MARC</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- TEAM CARDS -->
<section class="team-section">
  <div class="team-container">

    <div class="card">
      <h2>Asif Nadaf</h2>
      <p>HTML, CSS, JavaScript</p>
      <a href="#" target="_blank">LinkedIn</a>
    </div>

    <div class="card">
      <h2>Manjunath Dharappanavar</h2>
      <p>HTML, CSS, JavaScript</p>
      <a href="#" target="_blank">LinkedIn</a>
    </div>

    <div class="card">
      <h2>Rakshita Athani</h2>
      <p>Graphic Design, MS Office</p>
      <a href="#" target="_blank">LinkedIn</a>
    </div>

    <div class="card">
      <h2>Chetan Kamble</h2>
      <p>Python, MS Excel</p>
      <a href="#" target="_blank">LinkedIn</a>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer>
  <p>© 2026 MARC · Management of Assets, Resources & Control</p>
</footer>

</body>
</html>
